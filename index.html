<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Please pick a city</option>
        <option value="">Nairobi</option>
        <option value="">San Francisco</option>
        <option value="">Madrid</option>
      </select>
      <div class="city-time">
        <h2 class="city">Los Angeles</h2>
        <div class="time">9:18:11 <small>AM</small></div>
      </div>
      <div class="date">November 26, 2025</div>

      <div class="city-time">
        <h2 class="city">London</h2>
        <div class="time">9:18:15 <small>AM</small></div>
      </div>
      <div class="date">November 26, 2025</div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/maggiew254" target="_blank"
        ><strong>Maggie Gatero</strong></a
      >, is open-soured on Github and hosted on
      <a href="https://www.netlify.com/" target="_blank">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
